<!DOCTYPE html>
    <html lang="pt-br">
<html>
    <head>
      <title> CSS externo - Formulario 25/04, 08/05</title>
      <meta charset="UTF-8">
      <style>
      </style>
    </head>
    <body>
      <header>
      </header>
      <main>
        <section>
          <form>
            <fieldset>
            <legend><strong> Formulário de Clientes </strong></legend>
            <br>
            <section>
            <input type="text" name="nome" id="nome" class="inputUser" required>
            <label for="nome" class="labelinput"> Nome completo </label>
            </section>
            <br><br>
            <section>
            <input type="text" name="email" id="email" class="inputUser" required>
            <label for="email" class="labelinput"> Email </label>
            </section>
            <br><br>
            <section>
            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
            <label for="telefone" class="labelinput"> Telefone </label>
            </section>
            <p> Sexo </p>
            <input type="radio" name="genero" id="feminino" value="feminino" required>
            <label for="feminino"> Feminino </label>
            <br>
            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino"> Masculino </label>
            <br>
            <input type="radio" name="genero" id="outro" value="outro" required>
            <label for="outro"> Outro </label>
            <br><br>
            <label for="data_nascimento"><strong>Data de nascimento
            </strong></label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
            <br><br><br>
            <section>
            <input type="text" name="cidade" id="cidade" class="inputUser"required>
            <label for="cidade" class="labelinput">Cidade</label>
            </section>
            <br><br>
            <section>
            <input type="text" name="estado" id="estado" class="inputUser"required>
            <label for="cidade" class="labelinput">estado</label>
            </section>
            <br><br>
            <section>
            <input type="text" name="endereço" id="endereço" class="inputUser"required>
            <label for="endereço" class="labelinput">endereço</label>
            </section>
            <br><br>
            <input type="submit" value="Enviar formulário" id="enviar">
            </fieldset>
          </form>
        </section>
      </main>
      <footer>

      </footer>
    </body>
<html>
